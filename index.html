<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Your SH*T Together</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fefefe;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      color: #fff;
      padding: 2em;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    header p {
      margin-top: 0.5em;
      font-size: 1.1em;
      font-style: italic;
      color: #aaa;
    }

    main {
      max-width: 700px;
      margin: 2em auto;
      padding: 2em;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 1em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1em;
      resize: vertical;
    }

    button {
      background: #00b894;
      color: white;
      padding: 0.8em 1.5em;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    button:hover:enabled {
      background: #019875;
    }

    #result {
      margin-top: 2em;
    }

    #result a {
      display: block;
      margin: 0.5em 0;
      color: #0984e3;
      text-decoration: none;
      font-weight: bold;
    }

    .json-output {
      background: #f7f7f7;
      padding: 1em;
      border-radius: 6px;
      font-family: monospace;
      white-space: pre-wrap;
      margin-top: 1em;
    }

    .loading-bar {
      margin-top: 1em;
      width: 100%;
      background: #eee;
      border-radius: 6px;
      overflow: hidden;
      height: 10px;
    }

    .loading-bar-inner {
      width: 0%;
      height: 100%;
      background: #00b894;
      animation: loading 2s infinite;
    }

    @keyframes loading {
      0% { width: 0%; }
      50% { width: 100%; }
      100% { width: 0%; }
    }

    footer {
      text-align: center;
      padding: 2em;
      font-size: 0.9em;
      color: #aaa;
    }

    .spreadsheet {
      margin-top: 3em;
    }

    .funny-note {
      margin-top: 1em;
      font-style: italic;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>üß† Get Your SH*T Together</h1>
    <p>Paste your messy text. We'll turn it into a real-life adult event.</p>
  </header>

  <main>
    <textarea id="inputText" placeholder="e.g. Catch up with James next Friday at 3pm at the caf√© near the station..."></textarea>
    <button id="generateBtn" onclick="generateLink()">‚ú® Generate Calendar Event</button>

    <div id="result"></div>
    <div class="funny-note">Yes, even that vague text you just copied from WhatsApp.</div>

    <div class="spreadsheet">
      <h3>üìä Previous Events (Community Archive)</h3>
      <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSMj4d3dYDpuvoqVwAG1rdeGiNxpRJzfcuII7isCD2JqOK2IKyHPGcCbmTMqTM2tRwYz8LdPRUri0TL/pubhtml?widget=true&amp;headers=false"
              width="100%" height="400"></iframe>
    </div>
  </main>

  <footer>
    Made with mild panic and AI magic.
  </footer>

  <script>
    let isLoading = false;

    async function generateLink() {
      if (isLoading) return; // Prevent duplicate clicks
      isLoading = true;

      const btn = document.getElementById("generateBtn");
      btn.disabled = true;

      const textValue = document.getElementById("inputText").value.trim();
      const resultDiv = document.getElementById("result");

      if (!textValue) {
        resultDiv.innerHTML = "<p>Please paste something first, legend.</p>";
        btn.disabled = false;
        isLoading = false;
        return;
      }

      const apiUrl = "https://script.google.com/macros/s/AKfycbwy_Vg4O68QjL45WL5rA0YS9pqneM-VUFW09-7HE8caPn2vTmjAOyyKM4cyHqPs_xFF/exec?text=" + encodeURIComponent(textValue);

      resultDiv.innerHTML = `
        <p>‚è≥ Thinking really hard...</p>
        <div class="loading-bar"><div class="loading-bar-inner"></div></div>
      `;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        let textFormatted = "";
        if (data.text) {
          textFormatted = `<div class="json-output">${JSON.stringify(data.text, null, 2)}</div>`;
        }
        if (data.error) {
          document.getElementById("result").innerHTML = `<p>‚ùå Error (${data.error.type}): ${data.error.message}</p>`;
          return;
        }
        if (data.parsed) {
          document.getElementById("result").innerHTML = `
            <a href="${data.parsed}" target="_blank">üì• Use this link if using mobile phone - Download .ICS File</a>
            <a href="${data.calendarUrl}" target="_blank">üìÖ save to Google Calendar</a>
            ${textFormatted}
          `;
        }
      } catch (error) {
        console.error(error);
        resultDiv.innerHTML = "<p>üí• Something broke. Try again later.</p>";
      } finally {
        btn.disabled = false;
        isLoading = false;
      }
    }
  </script>
</body>
</html>
